<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sagot"></h1>
    <script>
        var int, x = prompt('give me a temperature in farenheit: ');
        var int, y = (parseInt(x)-32)*5/9;
        document.getElementById("sagot").innerHTML= y + " degrees celcius";
    </script>
</body>
</html>
